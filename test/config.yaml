# yaml-language-server: $schema=./node_modules/envio/evm.schema.json
name: Salt Dex Indexer
rollback_on_reorg: false # hack: performance https://github.com/enviodev/hyperindex/pull/154/files
contracts:
  - name: UniswapV3Factory
    abi_file_path: src/abis/factoryV3Abi.json
    handler: src/EventHandlerFactoryV3.ts
    events:
      - event: PoolCreated(address indexed token0, address indexed token1, uint24 indexed fee, int24 tickSpacing, address pool)
  - name: UniswapV3Pool
    abi_file_path: src/abis/poolV3Abi.json
    handler: src/EventHandlerPoolsV3.ts
    events:
      - event: Burn(address indexed owner, int24 indexed tickLower, int24 indexed tickUpper, uint128 amount, uint256 amount0, uint256 amount1)
      - event: Collect(address indexed owner, address recipient, int24 indexed tickLower, int24 indexed tickUpper, uint128 amount0, uint128 amount1)
      - event: Initialize(uint160 sqrtPriceX96, int24 tick)
      - event: Mint(address sender, address indexed owner, int24 indexed tickLower, int24 indexed tickUpper, uint128 amount, uint256 amount0, uint256 amount1)
      - event: Swap(address indexed sender, address indexed recipient, int256 amount0, int256 amount1, uint160 sqrtPriceX96, uint128 liquidity, int24 tick)
  - name: UniswapV2Factory
    abi_file_path: src/abis/factoryV2Abi.json
    handler: src/EventHandlerFactoryV2.ts
    events:
      - event: PairCreated(address indexed token0, address indexed token1, address pair, uint256)
  - name: UniswapV2Pair
    abi_file_path: src/abis/pairV2Abi.json
    handler: src/EventHandlerPairsV2.ts
    events:
      - event: Mint(address indexed sender, uint amount0, uint amount1)
      - event: Burn(address indexed sender, uint amount0, uint amount1, address indexed to)
      - event: Swap(address indexed sender, uint amount0In, uint amount1In, uint amount0Out, uint amount1Out, address indexed to)
      - event: Sync(uint112 reserve0, uint112 reserve1)
